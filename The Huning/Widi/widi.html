<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CV Widi Hesti Melani</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffe6f0;
    margin: 0;
    padding: 40px 10px;
    display: flex;
    justify-content: center;
  }
  .cv-container {
    background: white;
    max-width: 720px;
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
    border: 3px solid #ff66b3;
    padding: 40px 50px;
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
  }
  /* Sidebar kiri: foto dan kontak */
  .sidebar {
    flex: 1 1 250px;
    text-align: center;
    border-right: 2px solid #ff99cc;
    padding-right: 30px;
  }
  .sidebar img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ff66b3;
    margin-bottom: 20px;
  }
  .sidebar h1 {
    font-size: 2.4rem;
    margin: 0 0 10px;
    color: #cc0066;
  }
  .contact-info {
    color: #800040;
    font-size: 1rem;
  }
  .contact-info p {
    margin: 8px 0;
    font-weight: 600;
  }
  .contact-info strong {
    color: #cc3399;
  }

  /* Konten utama kanan */
  .main-content {
    flex: 2 1 400px;
  }
  section {
    margin-bottom: 30px;
  }
  section h2 {
    color: #cc0066;
    border-bottom: 3px solid #ff3399;
    padding-bottom: 8px;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 1.2px;
  }
  ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  ul li {
    background: #ffe6f0;
    padding: 14px 20px;
    border-radius: 12px;
    margin-bottom: 12px;
    box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    color: #660033;
    font-size: 1.1rem;
  }
  ul li span {
    font-weight: 400;
    max-width: 70%;
    text-align: right;
  }
  .skills {
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
  }
  .skills div {
    background-color: #ff66b3;
    color: white;
    padding: 10px 18px;
    border-radius: 25px;
    font-weight: 700;
    font-size: 1rem;
    box-shadow: 0 3px 10px rgba(255, 102, 179, 0.5);
    cursor: default;
    transition: background-color 0.3s ease;
  }
  .skills div:hover {
    background-color: #cc0066;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .cv-container {
      flex-direction: column;
      padding: 30px 20px;
    }
    .sidebar {
      border-right: none;
      border-bottom: 2px solid #ff99cc;
      padding-right: 0;
      padding-bottom: 25px;
      margin-bottom: 30px;
    }
    ul li {
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }
    ul li span {
      text-align: left;
      max-width: 100%;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="cv-container">

  <aside class="sidebar">
    <img src="widi.jpeg" alt="Foto Budi Santoso" />
    <h1>Widi Hesti Melani</h1>
    <div class="contact-info">
      <p><strong>Alamat:</strong><br />Kp. Pasir Kerenceng</p>
      <p><strong>Telepon:</strong><br />0812-9950-2981</p>
      <p><strong>Email:</strong><br />hestiwidi519@gmail.com</p>
    </div>
  </aside>

  <main class="main-content">

    <section>
      <h2>Pendidikan</h2>
      <ul>
        <li><strong>2021-2024</strong> <span>Mts Yakpi Wasillatul Huda</span></li>
        <li><strong>2024-2027</strong> <span>SMKN 1 Soreang</span></li>
      </ul>
    </section>

    <section>
      <h2>Keahlian</h2>
      <div class="skills">
        <div>HTML</div>
        <div>CSS</div>
        <div>JavaScript</div>
        <div>PHP</div>
        <div>MySQL</div>
      </div>
    </section>

  </main>

</div>

</body>
</html>
